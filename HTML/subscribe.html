<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Subscribe to AstroBlog</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../CSS/main.css">
</head>
<body class="subscription-flex-container">
    <nav class="nav-bar">
        <div class="title-logo">
            <img class="site-logo" src="../icons/planet.png" alt="Site Logo">
            <h1 class="display-4">AstroBlog</h1>
        </div>
        <div class="sub-nav">
            <h1 class ="display-4"><a class="nav-bar-links" href="./home.html">Home</a></h1>
            <h1 class ="display-4"><a class="nav-bar-links" href="./posts.html">Posts</a></h1>
            <h1 class ="display-4"><a class="nav-bar-links" href="./subscribe.html">Subscribe</a></h1>
        </div>
    </nav>
    <header class="subscribe-hero-banner">
        <h1 class="display-1 subscribe-title">Subscribe</h1>
    </header>
    <main class="subscribe-main-section">
        <aside class="subscribe-description">
            <h2 class="display-4">Enjoying AstroBlog? Please subscribe to our mailing list</h2>
        </aside>
        <section class="subscribe-form-container">
            <form class="subscribe-form">
                <div class="subscribe-name-container">
                    <label class="display-4" for="name">Name</label>
                    <input class="display-4" type="text"/>
                </div>
                <div class="subscribe-email-container">
                    <label class="display-4" for="email">Email</label>
                    <input class="display-4" type="text"/>
                </div>
                <div class="subscribe-consent-container">
                    <label class="display-4" for="consent">Please send me emails</label>
                    <input class="subscribe-form-checkbox" type="checkbox"/>
                </div>
                <div class="subscribe-submit-container">
                    <input class="display-4 subscribe-submit-button" type="submit"/>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer subscribe-footer">
        <div class="footer-content">
            Copy Right Andrew White 2021
        </div>
    </footer>
</body>
